<div class="flex-container">
    <div>
        <form [formGroup]="userLoginInfo" (submit)="login()" class="flex-column">

        <div>Login</div>
        <div><input type="text" placeholder="username" formControlName="Name"></div>
        <div><input type="text" placeholder="password" formControlName="Password"></div>
        <div><button type="submit" [disabled]="userLoginInfo.invalid">login</button></div>

        </form>
    </div>
    <div>
        <form [formGroup]="userRegistinfo" (submit)="regist()"  class="flex-column">

        <div> Regist</div> 
        <div> <input type="text" placeholder="username" formControlName="Name"></div>
        <div> <input type="text" placeholder="password" formControlName="Password"></div>
        <div> <button type="submit" [disabled]="userRegistinfo.invalid">regist</button></div>

        </form>
    </div>
</div>
