<div class="flex-container">
    <div class="flex-box">
        <div >
            <button (click)="logout()" style="background-color: rgb(224, 138, 138); float: left;">logout</button>
            <a routerLink="/topiccreate"><button style="background-color: rgb(132, 221, 114); float: right;">new topic</button></a>
        </div>
        <div class="topic-list">
            <div class="topic"><h3>TOPIC</h3></div>
            <div class="author"><h3>AUTHOR</h3></div>
            <div class="date"><h3>DATE</h3></div>
        </div>
        <div *ngFor="let list of (TopicList | async)" class="topic-list">
            <div class="topic"><a [routerLink]="['/topiccontent', list.Id]">{{list.Header}}</a></div>
            <div class="author">{{list.Name}}</div>
            <div class="date">{{list.Date | date: 'dd/MM/yyyy'}}</div>
        </div>
    </div>
 </div>
